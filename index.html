<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/19b3674836.js"></script>

</head>

<body>
    <div class="top-content">
        <div class="top-headers">
            <div class="top-logo">
                <img src="src/logohoriz.jpg" class="logo-img">
            </div>
            <div class="top-search">
                <input type="text" size="50" class="top-search-box" placeholder="Digite sua busca">
            </div>
            <div class="account-menu-context">
                <ul class="account-menu">
                    <li class="account-menu-item">
                        <i class="fas fa-address-book fa-2x"></i>
                        <span class="account-menu-text">Contatos</span>
                    </li>
                    <li class="account-menu-item">
                        <i class="fas fa-question-circle fa-2x"></i>
                        <span class="account-menu-text">Dúvidas</span>
                    </li>
                    <li class="account-menu-item">
                        <i class="fas fa-user fa-2x"></i>
                        <span class="account-menu-text">Perfil</span>
                    </li>
                    <li class="account-menu-item">
                        <i class="fas fa-shopping-cart fa-2x"></i>
                        <span class="account-menu-text">Carrinho</span>
                    </li>
                </ul>
            </div>

        </div>
        <div class="top-menu-shop-context">
            <ul class="top-menu-shop">
                <li class="menu-shop-item">
                    <a class="menu-item" href="www.google.com">Rações</a>
                </li>
                <li class="menu-shop-item">
                    <a class="menu-item" href="www.google.com">Brinquedos</a>
                </li>
                <li class="menu-shop-item">
                    <a class="menu-item" href="www.google.com">Acessórios</a>
                </li>
            </ul>
        </div>

    </div>
    <div class="page-content">

    </div>
    <div class="bottom-content">
        <footer>

        </footer>
    </div>
</body>

</html>
