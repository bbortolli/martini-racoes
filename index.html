<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/19b3674836.js"></script>

</head>

<body>
    <div class="top-content">
        <div class="top-headers">
            <div class="top-logo">
                <img src="src/logohoriz.jpg" class="logo-img">
            </div>
            <div class="top-search">
                <input type="text" size="50" class="top-search-box" placeholder="Digite sua busca">
            </div>
            <div class="account-menu-context">
                <ul class="account-menu">
                    <li>
                        <i class="fas fa-address-book fa-2x"></i>
                        <span>Contatos</span>
                    </li>
                    <li>
                        <i class="fas fa-question-circle fa-2x"></i>
                        <span>Dúvidas</span>
                    </li>
                    <li>
                        <i class="fas fa-user fa-2x"></i>
                        <span>Perfil</span>
                    </li>
                    <li>
                        <i class="fas fa-shopping-cart fa-2x"></i>
                        <span>Carrinho</span>
                    </li>
                </ul>
            </div>

        </div>
        <div class="top-menu-shop-context">
            <ul class="top-menu-shop">
                <li class="menu-shop-item">
                    <a href="www.google.com">Rações</a>
                </li>
                <li class="menu-shop-item">
                    <a href="www.google.com">Brinquedos</a>
                </li>
                <li class="menu-shop-item">
                    <a href="www.google.com">Acessórios</a>
                </li>
            </ul>
        </div>

    </div>
    <div class="page-content">
    </div>
    <div class="bottom-content">
        <footer>
            <div class="footer-content">
                <div class="footer-link">
                    <h3>A Empresa</h3>
                    <a href="#quemsomos">Quem somos</a>
                    <a href="#priv">Privacidade</a>
                    <a href="#loja">Loja</a>
                </div>
                <div class="footer-help">
                    <h3>Ajuda</h3>
                    <a href="#comprar">Como comprar</a>
                    <a href="#entrega">Entrega</a>
                    <a href="#retirar">Retirar na loja</a>
                </div>
                <div class="footer-contact">
                    <h3>Contatos</h3>
                    <p>Fixo: (11) 1111-1111</p>
                    <p>Cel: (11) 91122-9999</p>
                    <p>Segunda à sábado</p>
                    <p>8h até 17h</p>
                </div>
                <div class="footer-social">
                    <h3>Siga a gente!</h3>
                    <ul class="media">
                        <a href="facebook.com/racoesmartini">
                            <li><i class="fab fa-facebook-square fa-2x"></i></li>
                        </a>
                        <a href="www.instagram.com/racoesmartini">
                            <li><i class="fab fa-instagram fa-2x"></i></li>
                        </a>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
